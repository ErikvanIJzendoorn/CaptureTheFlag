{% block scoreboard %}
{% load custom_tags %}
    <div class="score_container" style="padding:30px">
        <h3>
            Score: {{ current_team.score }}
        </h3>
        <h3>
            Vragen beantwoord: {{ antwoorden.count }}
        </h3>
        <span>&nbsp;</span>

        <table id="table-scoreboard" class="offset-md-1">
          <tr>
            <th>#</th>
            <th>Team</th>
            <th>Score</th>
          </tr>
            {% for team in teams %}
             <tr>
                <td>{{forloop.counter}}</td>
                <td>
                    <span class="badge" style="background-color: {{ team.kleur }}; color: {% get_complementary team.kleur %}">{{ team.naam }}</span>
                </td>
                <td>{{ team.score }}</td>
              </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
